<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons-container">
        <div class="icon">
            <img src="chromeicon.png" alt="Google Chrome">
            <span>Google Chrome</span>
        </div>
        <div class="icon">
            <img src="edgeicon.png" alt="Microsoft Edge">
            <span>Microsoft Edge</span>
        </div>
        <div class="icon">
            <img src="recyclebinicon.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="Taskbar Icons">
        <img class="right" src="taskbarright.PNG" alt="Taskbar Right Section">
    </div>
   
    <div class="startmenu1">
        <img src="startmenu1.png" alt="Start Menu">
    </div>
   
    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
    
    <script src="script.js"></script>
</body>
</html>
